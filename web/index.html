<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-Grossing Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Highest-Grossing Films</h1>
        
        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search by title or director...">
        
        <!-- Sorting Buttons -->
        <div class="sort-buttons">
            <button onclick="sortBy('title')">Sort by Title</button>
            <button onclick="sortBy('year')">Sort by Year</button>
            <button onclick="sortBy('revenue')">Sort by Revenue</button>
        </div>

        <!-- Films Table -->    
        <table id="films-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director(s)</th>
                    <th>Box Office</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="films-body">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
